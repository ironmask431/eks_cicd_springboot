apiVersion: apps/v1
kind: Deployment
metadata:
  name: brad-order-backend
  namespace: bradkim
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: brad-order-backend
  template:
    metadata:
      labels:
        app: brad-order-backend
    spec:
      containers:
      - name: brad-order-backend
        image: 148761635844.dkr.ecr.ap-northeast-2.amazonaws.com/brad-order-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: brad-app-secrets
              key: DB_HOST
        - name: DB_PW
          valueFrom:
            secretKeyRef:
              name: brad-app-secrets
              key: DB_PW
        # - name: REDIS_HOST
        #   valueFrom:
        #     secretKeyRef:
        #       name: brad-app-secrets
        #       key: REDIS_HOST
        - name: AWS_KEY
          valueFrom:
            secretKeyRef:
              name: brad-app-secrets
              key: AWS_KEY
        - name: AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: brad-app-secrets
              key: AWS_SECRET
        # 컨테이너 상태 확인 
        readinessProbe:
          httpGet:
            # healthcheck 경로
            path: /product/list
            port: 8080
          # 컨테이너 시작 후 지연
          initialDelaySeconds: 10
          # 확인 반복 주기
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: brad-order-backend-service
  namespace: bradkim
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: brad-order-backend
